<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking</title>
    <style>
        :root {
            --norte: #3498db; --sur: #9b59b6; --central: #f39c12;
            --bg-dark: #121212; --panel-bg: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-dark); color: white; margin: 0; 
            display: flex; flex-direction: row; height: 100vh; overflow: hidden;
        }

        .contenedor-principal { 
            flex: 3; position: relative; display: flex; 
            justify-content: center; align-items: center; 
            padding: 20px; background: #111; width: 100%;
        }
        
        .map-container { 
            position: relative; background: #222; border-radius: 15px; 
            padding: 10px; width: 100%; max-width: 1000px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); border: 1px solid #333; margin: auto;
        }

        .map-image { width: 100%; height: auto; border-radius: 10px; opacity: 0.35; display: block; margin: 0 auto; }

        /* Estilo de los LEDs en el mapa */
        .led { 
            width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 20px; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2);
        }
        .led-off { background: #2ecc71; box-shadow: 0 0 15px #2ecc71; color: #000; }
        .led-on { background: #e74c3c; box-shadow: 0 0 15px #e74c3c; color: #fff; }

        @media (max-width: 1000px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .contenedor-principal { padding: 10px 0 !important; width: 100vw; }
            .side-panel { width: 100% !important; height: auto !important; border-left: none !important; }
            .map-container { width: 95%; }
            .nombre-zona-mapa { font-size: 12px !important; }
        }

        /* --- ZONAS INTERACTIVAS SOBRE LA IMAGEN --- */
        .zona-interactiva { 
            position: absolute; cursor: pointer; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.3s; border: 3px solid; /* Borde m√°s grueso */
        }
        
        /* Colores espec√≠ficos para los bordes y fondos en la imagen */
        #zona-norte { border-color: var(--norte); background: rgba(52,152,219,0.1); }
        #zona-central { border-color: var(--central); background: rgba(243,156,18,0.1); }
        #zona-sur { border-color: var(--sur); background: rgba(155,89,182,0.1); }

        /* Efecto cuando la zona est√° seleccionada */
        .zona-activa { box-shadow: inset 0 0 20px rgba(255,255,255,0.2); background: rgba(255,255,255,0.05) !important; border-width: 5px !important; }

        .nombre-zona-mapa { 
            font-weight: 800; /* Extra bold como en el panel */
            font-size: 1.2vw; 
            text-transform: uppercase; 
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9); /* Sombra para legibilidad */
            letter-spacing: 1px;
        }

        /* --- PANEL LATERAL --- */
        .side-panel { 
            width: 400px; background: var(--panel-bg); padding: 25px; 
            border-left: 1px solid #444; display: flex; flex-direction: column; height: 100vh; overflow-y: auto;
        }

        .stat-box { background: #2a2a2a; padding: 20px; border-radius: 20px; margin-bottom: 15px; border-top: 5px solid #444; }
        .mini-box { background: #252525; padding: 12px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #444; cursor: pointer; transition: 0.2s; }
        .mini-box:hover { background: #333; }

        .donut-chart { width: 90px; height: 90px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 10px auto; position: relative; }
        .donut-chart::after { content: ''; position: absolute; width: 70px; height: 70px; background: #2a2a2a; border-radius: 50%; }
        .donut-text { position: relative; z-index: 1; font-weight: bold; font-size: 1.4em; }

        .big-num { font-size: 3.5em; font-weight: bold; margin: 0; line-height: 1; }
        .rec-item { display: inline-flex; align-items: center; background: #1a1a1a; padding: 4px 8px; border-radius: 8px; margin: 0 3px; border: 1px solid #333; }
        .rec-val { font-weight: bold; color: #2ecc71; margin-right: 4px; }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">
            
            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona-mapa" style="color:var(--central);">Parking Central</span>
                <div style="display:flex; gap:10px;"><div id="led-p6" class="led">‚ôø</div><div id="led-p7" class="led">üöó</div></div>
            </div>

            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona-mapa" style="color:var(--norte);">Parking Norte</span>
                <div style="display:flex; gap:10px;"><div id="led-p2" class="led">‚ôø</div><div id="led-p3" class="led">üöó</div></div>
            </div>

            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona-mapa" style="color:var(--sur);">Parking Sur</span>
                <div style="display:flex; gap:10px;"><div id="led-p4" class="led">‚ôø</div><div id="led-p5" class="led">üöó</div></div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <h2 style="margin:0 0 20px 0; font-size: 1.8em; text-align: center;">Parking <span style="color:var(--norte); font-weight:300;">Inteligente</span></h2>
        
        <div id="zona-seleccionada"></div>
        <div id="aviso-zona"></div>
        
        <h3 style="font-size: 0.9em; color: #666; text-transform: uppercase; margin: 10px 0;">Otras Zonas</h3>
        <div id="otras-zonas"></div>
    </div>

    <script>
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";
        const CONFIG = {
            "Zona Norte":   { id: 'zona-norte', pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { id: 'zona-sur', pines: ['p4', 'p5'], color: "#9b59b6" },
            "Zona Central": { id: 'zona-central', pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            document.querySelectorAll('.zona-interactiva').forEach(z => z.classList.remove('zona-activa'));
            document.getElementById(CONFIG[nombre].id).classList.add('zona-activa');
            actualizarInterfaz(estadosPines);
        }

        function actualizarInterfaz(data) {
            estadosPines = data;
            for (let pin in data) {
                let led = document.getElementById('led-' + pin);
                if (led) led.className = data[pin] === 1 ? 'led led-on' : 'led led-off';
            }

            const c = CONFIG[zonaActual];
            const libA = data[c.pines[0]] === 0 ? 1 : 0;
            const libB = data[c.pines[1]] === 0 ? 1 : 0;
            const porc = (( (data[c.pines[0]] === 1 ? 1:0) + (data[c.pines[1]] === 1 ? 1:0) ) / 2) * 100;

            document.getElementById('zona-seleccionada').innerHTML = `
                <div class="stat-box" style="border-top-color: ${c.color}">
                    <div style="text-align:center; font-size:1.6em; font-weight:bold; color:${c.color}">${zonaActual}</div>
                    <div style="text-align:center; font-size:0.8em; color:#888; text-transform:uppercase;">Ocupaci√≥n</div>
                    <div class="donut-chart" style="background: conic-gradient(${c.color} ${porc}%, #444 0);"><span class="donut-text">${porc}%</span></div>
                    <div style="display:flex; justify-content: space-around; text-align:center;">
                        <div><span style="font-size:0.7em; color:#888;">LIBRE</span><br><span class="big-num">${libB}</span></div>
                        <div><span style="font-size:0.7em; color:#888;">ADAPTADA</span><br><span class="big-num" style="color:#3498db">${libA}</span></div>
                    </div>
                </div>`;

            let htmlOtras = "";
            for (let z in CONFIG) {
                if (z === zonaActual) continue;
                let zC = CONFIG[z];
                let lA = data[zC.pines[0]] === 0 ? "‚ôø" : "";
                let lB = data[zC.pines[1]] === 0 ? "üöó" : "";
                htmlOtras += `
                    <div class="mini-box" style="border-left-color: ${zC.color}" onclick="mostrarInfo('${z}')">
                        <span style="font-weight:bold;">${z}</span>
                        <div>
                            <span style="color:#2ecc71; font-size:1.2em;">${lA} ${lB}</span>
                            ${lA==="" && lB==="" ? '<span style="color:#e74c3c; font-size:0.8em; font-weight:bold;">COMPLETO</span>' : ''}
                        </div>
                    </div>`;
            }
            document.getElementById('otras-zonas').innerHTML = htmlOtras;
            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            if (data[CONFIG[zonaActual].pines[0]] === 1 && data[CONFIG[zonaActual].pines[1]] === 1) {
                let mejor = ""; let maxL = -1; let hRec = "";
                for (let z in CONFIG) {
                    if (z === zonaActual) continue;
                    let a = data[CONFIG[z].pines[0]] === 0 ? 1 : 0;
                    let b = data[CONFIG[z].pines[1]] === 0 ? 1 : 0;
                    if ((a+b) > maxL) {
                        maxL = a+b; mejor = z;
                        hRec = (a > 0 ? `<span class="rec-item"><span class="rec-val">${a}</span>‚ôø</span>` : "") +
                               (b > 0 ? `<span class="rec-item"><span class="rec-val">${b}</span>üöó</span>` : "");
                    }
                }
                if (maxL > 0) {
                    aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; background:rgba(231,76,60,0.1); text-align:center;">
                        <b style="color:#e74c3c; font-size:0.9em; text-transform:uppercase;">‚ö†Ô∏è PARKING ${zonaActual.split(' ')[1].toUpperCase()} COMPLETO</b><br>
                        <p style="margin:10px 0 0 0; font-size:0.95em;">Le sugerimos ir a la <b>${mejor}</b>:<br><br>${hRec}</p>
                    </div>`;
                } else {
                    aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; text-align:center; font-weight:bold;">üö® PARKING COMPLETO</div>`;
                }
            } else { aviso.innerHTML = ""; }
        }

        function refrescar() { fetch('/status').then(r => r.json()).then(d => actualizarInterfaz(d)).catch(() => {}); }
        setInterval(refrescar, 2000);
    </script>
</body>
</html>
