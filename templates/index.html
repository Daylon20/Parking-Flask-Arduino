<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS PARKING - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* CABECERA SOLICITADA */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            width: 100%;
        }

        .parking-logo {
            background-color: #3498db;
            color: white;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 900;
            font-size: 35px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .main-title {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.8em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nexus-text {
            color: #3498db;
        }

        /* CONTENEDOR DE LA IMAGEN (MAPA) */
        .parking-map {
            position: relative;
            width: 800px; /* Puedes ajustar este ancho según tu imagen */
            height: 500px; /* Puedes ajustar este alto según tu imagen */
            background: url('/static/img/logo_parking.jpg') no-repeat center center;
            background-size: contain; /* 'contain' para que se vea la foto entera sin recortar */
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #1a1a1a;
        }

        /* CÍRCULOS DE LAS PLAZAS */
        .plaza {
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            transition: all 0.5s ease;
        }

        .libre { background-color: #2ecc71; box-shadow: 0 0 15px #2ecc71; }
        .ocupado { background-color: #e74c3c; box-shadow: 0 0 15px #e74c3c; }

        .logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .logout-btn:hover { background: #c0392b; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="parking-logo">P</div>
        <h1 class="main-title">
            PARKING CENTRO COMERCIAL <span class="nexus-text">NEXUS</span>
        </h1>
    </div>

    <div class="parking-map">
        <div id="p2" class="plaza libre" style="top: 20%; left: 15%;"></div>
        <div id="p3" class="plaza libre" style="top: 20%; left: 30%;"></div>
        <div id="p4" class="plaza libre" style="top: 20%; left: 45%;"></div>
        <div id="p5" class="plaza libre" style="top: 60%; left: 15%;"></div>
        <div id="p6" class="plaza libre" style="top: 60%; left: 30%;"></div>
        <div id="p7" class="plaza libre" style="top: 60%; left: 45%;"></div>
    </div>

    <a href="/logout" class="logout-btn">CERRAR SESIÓN</a>

    <script>
        async function actualizarEstado() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                for (let id in data) {
                    const el = document.getElementById(id);
                    if (el) {
                        el.className = data[id] === 1 ? 'plaza ocupado' : 'plaza libre';
                    }
                }
            } catch (e) { console.log("Error de conexión"); }
        }
        setInterval(actualizarEstado, 2000);
    </script>
</body>
</html>
