<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS PARKING - Sistema Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --norte: #3498db; --sur: #9b59b6; --central: #f39c12;
            --bg-dark: #121212; --panel-bg: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-dark); color: white; margin: 0; 
            display: flex; flex-direction: row; height: 100vh; overflow: hidden;
        }

        .titulo-superior {
            position: absolute; top: 25px; left: 30px; z-index: 100;
            color: white; font-family: 'Montserrat', sans-serif;
            font-size: 1.4em; font-weight: 900; text-transform: uppercase;
            display: flex; align-items: center; gap: 15px;
        }

        .logo-p-cuadrado {
            background-color: var(--norte); color: white; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; font-size: 0.9em;
        }

        .contenedor-principal { 
            flex: 3; position: relative; display: flex; 
            justify-content: center; align-items: center; 
            padding: 20px; background: #111;
        }
        
        /* TAMA√ëO DE IMAGEN AJUSTADO (PUNTO MEDIO) */
        .map-container { 
            position: relative; background: #222; border-radius: 15px; 
            width: 90%; max-width: 850px; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.9); 
            border: 1px solid #333; margin-top: 60px;
        }

        .map-image { width: 100%; height: auto; border-radius: 10px; opacity: 0.5; display: block; }

        .side-panel { 
            width: 380px; background: var(--panel-bg); padding: 25px; 
            border-left: 1px solid #444; display: flex; flex-direction: column; 
            height: 100vh; box-sizing: border-box;
        }

        .contenido-panel {
            flex-grow: 1; overflow-y: auto;
        }

        @media (max-width: 1000px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .side-panel { width: 100%; height: auto; border-left: none; }
            .map-container { width: 95%; max-width: none; }
        }

        .led { width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .led-off { background: #2ecc71; color: #000; box-shadow: 0 0 10px #2ecc71; }
        .led-on { background: #e74c3c; color: #fff; box-shadow: 0 0 10px #e74c3c; }

        .zona-interactiva { position: absolute; cursor: pointer; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid; transition: 0.3s; }
        
        #zona-norte.zona-activa { box-shadow: 0 0 20px var(--norte); border-color: var(--norte); border-width: 4px; }
        #zona-sur.zona-activa { box-shadow: 0 0 20px var(--sur); border-color: var(--sur); border-width: 4px; }
        #zona-central.zona-activa { box-shadow: 0 0 20px var(--central); border-color: var(--central); border-width: 4px; }

        .stat-box { background: #2a2a2a; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-top: 4px solid #444; }
        .mini-box { background: #252525; padding: 10px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #444; cursor: pointer; }

        .donut-chart { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 10px auto; position: relative; }
        .donut-chart::after { content: ''; position: absolute; width: 55px; height: 55px; background: #2a2a2a; border-radius: 50%; }
        .donut-text { position: relative; z-index: 1; font-weight: bold; }

        .btn-logout {
            margin-top: 20px; padding: 15px; background: #3d1a1a; color: #e74c3c; 
            text-align: center; text-decoration: none; border-radius: 10px; 
            font-weight: bold; border: 1px solid #e74c3c; transition: 0.3s;
        }
        .btn-logout:hover { background: #e74c3c; color: white; }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="titulo-superior">
        <div class="logo-p-cuadrado">P</div>
        PARKING CENTRO COMERCIAL <span style="color:var(--norte)">NEXUS</span>
    </div>

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">
            
            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%; border-color: var(--central);" onclick="mostrarInfo('Zona Central')">
                <span style="font-size:0.8em; color:var(--central); font-weight:bold; margin-bottom:5px;">ZONA CENTRAL</span>
                <div style="display:flex; gap:8px;"><div id="led-p6" class="led">‚ôø</div><div id="led-p7" class="led">üöó</div></div>
            </div>
            
            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%; border-color: var(--norte);" onclick="mostrarInfo('Zona Norte')">
                <span style="font-size:0.8em; color:var(--norte); font-weight:bold; margin-bottom:5px;">ZONA NORTE</span>
                <div style="display:flex; gap:8px;"><div id="led-p2" class="led">‚ôø</div><div id="led-p3" class="led">üöó</div></div>
            </div>
            
            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%; border-color: var(--sur);" onclick="mostrarInfo('Zona Sur')">
                <span style="font-size:0.8em; color:var(--sur); font-weight:bold; margin-bottom:5px;">ZONA SUR</span>
                <div style="display:flex; gap:8px;"><div id="led-p4" class="led">‚ôø</div><div id="led-p5" class="led">üöó</div></div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="contenido-panel">
            <h2 style="margin:0 0 20px 0; font-size: 1.4em; text-align: center;">Parking <span style="color:var(--norte); font-weight:300;">Inteligente</span></h2>
            
            <h3 style="font-size: 0.7em; color: #888; text-transform: uppercase; margin-bottom: 10px;">Zonas Disponibles</h3>
            <div id="otras-zonas"></div>

            <h3 style="font-size: 0.7em; color: #888; text-transform: uppercase; margin: 15px 0 10px 0;">Detalle de Ocupaci√≥n</h3>
            <div id="zona-seleccionada"></div>

            <div id="aviso-zona"></div>
        </div>

        <a href="/logout" class="btn-logout">CERRAR SESI√ìN</a>
    </div>

    <script>
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";
        const CONFIG = {
            "Zona Norte":   { id: 'zona-norte', pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { id: 'zona-sur', pines: ['p4', 'p5'], color: "#9b59b6" },
            "Zona Central": { id: 'zona-central', pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            document.querySelectorAll('.zona-interactiva').forEach(z => z.classList.remove('zona-activa'));
            document.getElementById(CONFIG[nombre].id).classList.add('zona-activa');
            actualizarInterfaz(estadosPines);
        }

        function actualizarInterfaz(data) {
            estadosPines = data;
            for (let pin in data) {
                let led = document.getElementById('led-' + pin);
                if (led) led.className = data[pin] === 1 ? 'led led-on' : 'led led-off';
            }

            let htmlOtras = "";
            for (let z in CONFIG) {
                if (z === zonaActual) continue; 
                let zC = CONFIG[z];
                let lA = data[zC.pines[0]] === 0 ? "‚ôø" : "";
                let lB = data[zC.pines[1]] === 0 ? "üöó" : "";
                htmlOtras += `
                    <div class="mini-box" style="border-left-color: ${zC.color}" onclick="mostrarInfo('${z}')">
                        <span style="font-weight:bold; color:#bbb; font-size: 0.8em;">${z}</span>
                        <div style="font-size:1em;">${lA} ${lB}</div>
                    </div>`;
            }
            document.getElementById('otras-zonas').innerHTML = htmlOtras;

            const c = CONFIG[zonaActual];
            const porc = (( (data[c.pines[0]] === 1 ? 1:0) + (data[c.pines[1]] === 1 ? 1:0) ) / 2) * 100;

            document.getElementById('zona-seleccionada').innerHTML = `
                <div class="stat-box" style="border-top-color: ${c.color}">
                    <div style="text-align:center; font-weight:bold; color:${c.color}; margin-bottom:10px;">${zonaActual}</div>
                    <div class="donut-chart" style="background: conic-gradient(${c.color} ${porc}%, #444 0);">
                        <span class="donut-text">${porc}%</span>
                    </div>
                </div>`;
            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            if (data[CONFIG[zonaActual].pines[0]] === 1 && data[CONFIG[zonaActual].pines[1]] === 1) {
                aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; background:rgba(231,76,60,0.1); text-align:center; font-size:0.8em;">
                    <b style="color:#e74c3c;">‚ö†Ô∏è ZONA COMPLETA</b><br>Busque plaza en otra zona.
                </div>`;
            } else { aviso.innerHTML = ""; }
        }

        function refrescar() { fetch('/status').then(r => r.json()).then(d => actualizarInterfaz(d)).catch(() => {}); }
        setInterval(refrescar, 2000);
    </script>
</body>
</html>
