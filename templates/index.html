<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Las Vegas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --norte: #3498db; --sur: #9b59b6; --central: #f39c12;
            --bg-dark: #121212; --panel-bg: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-dark); color: white; margin: 0; 
            display: flex; flex-direction: row; height: 100vh; overflow: hidden;
        }

        /* T√çTULO: Montserrat, pegado a la izquierda */
        .titulo-superior {
            position: absolute;
            top: 25px;
            left: 30px;
            z-index: 100;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            border-left: 5px solid var(--norte);
            padding-left: 15px;
        }

        .contenedor-principal { 
            flex: 3; position: relative; display: flex; 
            justify-content: center; align-items: center; 
            padding: 40px; 
            background: #111; width: 100%;
        }
        
        /* MAPA: Bajado con margin-top */
        .map-container { 
            position: relative; 
            background: #222; 
            border-radius: 15px; 
            padding: 10px; 
            width: 85%;
            max-width: 850px; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.9); 
            border: 1px solid #333; 
            margin: 60px auto 0 auto; /* Posici√≥n ajustada */
        }

        .map-image { width: 100%; height: auto; border-radius: 10px; opacity: 0.6; display: block; margin: 0 auto; }

        .led { 
            width: 38px; height: 38px; border-radius: 8px; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 18px; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2);
        }
        .led-off { background: #2ecc71; box-shadow: 0 0 12px #2ecc71; color: #000; }
        .led-on { background: #e74c3c; box-shadow: 0 0 12px #e74c3c; color: #fff; }

        @media (max-width: 1000px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .contenedor-principal { padding: 100px 10px 20px 10px !important; width: 100vw; height: auto; }
            .side-panel { width: 100% !important; height: auto !important; border-left: none !important; }
            .map-container { width: 95%; max-width: none; margin-top: 20px; }
            .nombre-zona-mapa { font-size: 12px !important; }
            .titulo-superior { font-size: 1.1em; top: 15px; left: 20px; border-left-width: 3px; }
        }

        .zona-interactiva { 
            position: absolute; cursor: pointer; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.3s; border: 2px solid; 
            background: transparent !important; 
        }
        
        #zona-norte { border-color: var(--norte); }
        #zona-central { border-color: var(--central); }
        #zona-sur { border-color: var(--sur); }
        
        .zona-activa { box-shadow: 0 0 20px rgba(255,255,255,0.3); border-width: 5px !important; }

        .nombre-zona-mapa { 
            font-weight: 800; font-size: 1.1vw; text-transform: uppercase; 
            margin-bottom: 15px; 
            text-shadow: 2px 2px 5px rgba(0,0,0,1); 
            letter-spacing: 1px;
        }

        .side-panel { 
            width: 380px; background: var(--panel-bg); padding: 25px; 
            border-left: 1px solid #444; display: flex; flex-direction: column; height: 100vh; overflow-y: auto;
        }

        .stat-box { background: #2a2a2a; padding: 20px; border-radius: 20px; margin-bottom: 15px; border-top: 5px solid #444; }
        .mini-box { background: #252525; padding: 12px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #444; cursor: pointer; transition: 0.2s; }
        .mini-box:hover { background: #333; }

        .donut-chart { width: 85px; height: 85px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 10px auto; position: relative; }
        .donut-chart::after { content: ''; position: absolute; width: 65px; height: 65px; background: #2a2a2a; border-radius: 50%; }
        .donut-text { position: relative; z-index: 1; font-weight: bold; font-size: 1.3em; }

        .big-num { font-size: 3em; font-weight: bold; margin: 0; line-height: 1; }
        .rec-item { display: inline-flex; align-items: center; background: #1a1a1a; padding: 4px 8px; border-radius: 8px; margin: 0 3px; border: 1px solid #333; }
        .rec-val { font-weight: bold; color: #2ecc71; margin-right: 4px; }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="titulo-superior">PARKING CENTRO COMERCIAL LAS VEGAS</div>

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">
            
            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona-mapa" style="color:var(--central);">Zona Central</span>
                <div style="display:flex; gap:10px;"><div id="led-p6" class="led">‚ôø</div><div id="led-p7" class="led">üöó</div></div>
            </div>
            
            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona-mapa" style="color:var(--norte);">Zona Norte</span>
                <div style="display:flex; gap:10px;"><div id="led-p2" class="led">‚ôø</div><div id="led-p3" class="led">üöó</div></div>
            </div>
            
            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona-mapa" style="color:var(--sur);">Zona Sur</span>
                <div style="display:flex; gap:10px;"><div id="led-p4" class="led">‚ôø</div><div id="led-p5" class="led">üöó</div></div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <h2 style="margin:0 0 20px 0; font-size: 1.6em; text-align: center;">Parking <span style="color:var(--norte); font-weight:300;">Inteligente</span></h2>
        
        <h3 style="font-size: 0.8em; color: #666; text-transform: uppercase; margin: 0 0 10px 0; letter-spacing: 1px;">Estado General</h3>
        <div id="otras-zonas"></div>

        <h3 style="font-size: 0.8em; color: #666; text-transform: uppercase; margin: 15px 0 10px 0; letter-spacing: 1px;">Detalle Seleccionado</h3>
        <div id="zona-seleccionada"></div>

        <div id="aviso-zona"></div>
    </div>

    <script>
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";
        const CONFIG = {
            "Zona Norte":   { id: 'zona-norte', pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { id: 'zona-sur', pines: ['p4', 'p5'], color: "#9b59b6" },
            "Zona Central": { id: 'zona-central', pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            document.querySelectorAll('.zona-interactiva').forEach(z => z.classList.remove('zona-activa'));
            document.getElementById(CONFIG[nombre].id).classList.add('zona-activa');
            actualizarInterfaz(estadosPines);
        }

        function actualizarInterfaz(data) {
            estadosPines = data;
            for (let pin in data) {
                let led = document.getElementById('led-' + pin);
                if (led) led.className = data[pin] === 1 ? 'led led-on' : 'led led-off';
            }

            let htmlOtras = "";
            for (let z in CONFIG) {
                if (z === zonaActual) continue; 
                let zC = CONFIG[z];
                let lA = data[zC.pines[0]] === 0 ? "‚ôø" : "";
                let lB = data[zC.pines[1]] === 0 ? "üöó" : "";
                htmlOtras += `
                    <div class="mini-box" style="border-left-color: ${zC.color}" onclick="mostrarInfo('${z}')">
                        <span style="font-weight:bold; color:#bbb; font-size: 0.9em;">${z}</span>
                        <div>
                            <span style="color:#2ecc71; font-size:1.1em;">${lA} ${lB}</span>
                        </div>
                    </div>`;
            }
            document.getElementById('otras-zonas').innerHTML = htmlOtras;

            const c = CONFIG[zonaActual];
            const libA = data[c.pines[0]] === 0 ? 1 : 0;
            const libB = data[c.pines[1]] === 0 ? 1 : 0;
            const porc = (( (data[c.pines[0]] === 1 ? 1:0) + (data[c.pines[1]] === 1 ? 1:0) ) / 2) * 100;

            document.getElementById('zona-seleccionada').innerHTML = `
                <div class="stat-box" style="border-top-color: ${c.color}">
                    <div style="text-align:center; font-size:1.3em; font-weight:bold; color:${c.color}; margin-bottom: 5px;">${zonaActual}</div>
                    
                    <div style="text-align:center; font-size:0.7em; color:#888; text-transform:uppercase; letter-spacing:1px;">Ocupaci√≥n</div>
                    
                    <div class="donut-chart" style="background: conic-gradient(${c.color} ${porc}%, #444 0);">
                        <span class="donut-text">${porc}%</span>
                    </div>
                    
                    <div style="display:flex; justify-content: space-around; text-align:center;">
                        <div><span style="font-size:0.65em; color:#888;">LIBRE</span><br><span class="big-num">${libB}</span></div>
                        <div><span style="font-size:0.65em; color:#888;">ADAPTADA</span><br><span class="big-num" style="color:#3498db">${libA}</span></div>
                    </div>
                </div>`;
            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            if (data[CONFIG[zonaActual].pines[0]] === 1 && data[CONFIG[zonaActual].pines[1]] === 1) {
                let mejor = ""; let maxL = -1; let hRec = "";
                for (let z in CONFIG) {
                    if (z === zonaActual) continue;
                    let a = data[CONFIG[z].pines[0]] === 0 ? 1 : 0;
                    let b = data[CONFIG[z].pines[1]] === 0 ? 1 : 0;
                    if ((a+b) > maxL) {
                        maxL = a+b; mejor = z;
                        hRec = (a > 0 ? `<span class="rec-item"><span class="rec-val">${a}</span>‚ôø</span>` : "") +
                               (b > 0 ? `<span class="rec-item"><span class="rec-val">${b}</span>üöó</span>` : "");
                    }
                }
                if (maxL > 0) {
                    aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; background:rgba(231,76,60,0.1); text-align:center;">
                        <b style="color:#e74c3c; font-size:0.85em; text-transform:uppercase;">‚ö†Ô∏è ${zonaActual.toUpperCase()} COMPLETA</b><br>
                        <p style="margin:10px 0 0 0; font-size:0.9em;">Se recomienda ir a la <b>${mejor}</b>:<br><br>${hRec}</p>
                    </div>`;
                } else {
                    aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; text-align:center; font-weight:bold; font-size:0.9em;">üö® PARKING COMPLETO</div>`;
                }
            } else { aviso.innerHTML = ""; }
        }

        function refrescar() { 
            fetch('/status').then(r => r.json()).then(d => actualizarInterfaz(d)).catch(() => {}); 
        }
        setInterval(refrescar, 2000);
    </script>
</body>
</html>
