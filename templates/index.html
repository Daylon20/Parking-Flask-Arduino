<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Ociopia | Control Panel</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --norte: #3498db;
            --sur: #e74c3c;
            --central: #f39c12;
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-dark); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: row; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- CONTENEDOR DEL MAPA --- */
        .contenedor-principal { 
            flex: 3; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .map-container { 
            position: relative; 
            background: #222; 
            border-radius: 20px; 
            padding: 15px; 
            width: 100%;
            max-width: 1100px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        .map-image { 
            display: block; 
            width: 100%; 
            height: auto; 
            border-radius: 12px; 
            opacity: 0.8; 
            filter: grayscale(0.3);
        }

        /* --- ZONAS INTERACTIVAS (GLASSMORPHISM) --- */
        .zona-interactiva { 
            position: absolute; 
            cursor: pointer; 
            border-radius: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255,255,255,0.05);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(2px);
        }

        .zona-interactiva:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            z-index: 10;
        }

        /* Estados Activos por Color */
        .zona-activa.norte { border-color: var(--norte); box-shadow: 0 0 20px rgba(52,152,219,0.3); background: rgba(52,152,219,0.1); }
        .zona-activa.central { border-color: var(--central); box-shadow: 0 0 20px rgba(243,156,18,0.3); background: rgba(243,156,18,0.1); }
        .zona-activa.sur { border-color: var(--sur); box-shadow: 0 0 20px rgba(231,76,60,0.3); background: rgba(231,76,60,0.1); }
        
        .nombre-zona { 
            font-size: 1.2vw; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.6); 
            padding: 4px 12px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            pointer-events: none;
        }

        /* --- LEDS NE√ìN --- */
        .contenedor-leds { display: flex; gap: 12px; }
        .led { 
            width: 1.8vw; height: 1.8vw; min-width: 18px; min-height: 18px; 
            border-radius: 6px; 
            transition: all 0.5s ease;
        }
        .led-adaptada { border-radius: 50%; }
        
        .led-off { 
            background-color: #2ecc71; 
            box-shadow: 0 0 15px #2ecc71, inset 0 0 5px rgba(255,255,255,0.5); 
        }
        .led-on { 
            background-color: #e74c3c; 
            box-shadow: 0 0 20px #e74c3c, inset 0 0 5px rgba(255,255,255,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- PANEL LATERAL --- */
        .side-panel { 
            width: 400px; 
            background: var(--panel-bg); 
            border-left: 1px solid #333; 
            padding: 30px; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-box { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 18px; 
            border-left: 5px solid #444; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .big-num { font-size: 3em; font-weight: 800; line-height: 1; margin: 10px 0; }
        
        #historial { 
            height: 200px; 
            overflow-y: auto; 
            font-size: 0.9em; 
            padding-right: 10px;
        }

        /* Scrollbar Estilizada */
        #historial::-webkit-scrollbar { width: 6px; }
        #historial::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1000px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .side-panel { width: 100%; border-left: none; }
            .contenedor-principal { height: auto; }
        }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">

            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona" style="color:var(--central);">Central</span>
                <div class="contenedor-leds">
                    <div id="led-p6" class="led led-adaptada"></div>
                    <div id="led-p7" class="led"></div>
                </div>
            </div>

            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona" style="color:var(--norte);">Norte</span>
                <div class="contenedor-leds">
                    <div id="led-p2" class="led led-adaptada"></div>
                    <div id="led-p3" class="led"></div>
                </div>
            </div>

            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona" style="color:var(--sur);">Sur</span>
                <div class="contenedor-leds">
                    <div id="led-p4" class="led led-adaptada"></div>
                    <div id="led-p5" class="led"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div id="status-general" class="stat-box" style="text-align: center;">
            <h2 id="msg-principal" style="margin:0; letter-spacing: 1px;">SISTEMA ACTIVO</h2>
        </div>
        
        <div id="detalle-zona"></div>
        <div id="aviso-zona"></div>
        
        <div class="stat-box" style="border-left-color: #9b59b6; flex-grow: 1;">
            <h3 style="margin:0 0 15px 0; color:#9b59b6; font-size: 0.9em; text-transform: uppercase;">Actividad Reciente</h3>
            <div id="historial"></div>
        </div>
    </div>

    <script>
        let ultimosEstados = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";

        const CONFIG = {
            "Zona Norte":   { id: 'zona-norte', totales: 41,  adaptadas: 4, pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { id: 'zona-sur', totales: 27,  adaptadas: 2, pines: ['p4', 'p5'], color: "#e74c3c" },
            "Zona Central": { id: 'zona-central', totales: 189, adaptadas: 9, pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            
            // Actualizar clase activa visual
            document.querySelectorAll('.zona-interactiva').forEach(z => z.classList.remove('zona-activa', 'norte', 'central', 'sur'));
            const zCfg = CONFIG[nombre];
            const el = document.getElementById(zCfg.id);
            el.classList.add('zona-activa');
            if(nombre.includes("Norte")) el.classList.add('norte');
            if(nombre.includes("Central")) el.classList.add('central');
            if(nombre.includes("Sur")) el.classList.add('sur');

            actualizarInterfazVisual(estadosPines);
        }

        function actualizar() {
            fetch('/status')
                .then(res => res.json())
                .then(data => actualizarInterfazVisual(data))
                .catch(err => console.error("Error:", err));
        }

        function actualizarInterfazVisual(data) {
            estadosPines = data;

            // 1. Historial con iconos
            for (let pin in data) {
                if (data[pin] !== ultimosEstados[pin]) {
                    let accion = data[pin] === 1 ? '<span style="color:#e74c3c">OCUPADA</span>' : '<span style="color:#2ecc71">LIBERADA</span>';
                    let zonaNom = (pin === 'p2' || pin === 'p3') ? "Norte" : (pin === 'p4' || pin === 'p5') ? "Sur" : "Central";
                    let tipo = (parseInt(pin.substring(1)) % 2 === 0) ? "‚ôø" : "üöó";
                    
                    let log = document.createElement('div');
                    log.style.padding = "8px 0";
                    log.style.borderBottom = "1px solid #333";
                    log.style.animation = "fadeIn 0.5s ease";
                    log.innerHTML = `<small style="color:#666">${new Date().toLocaleTimeString()}</small> ${tipo} <b>${zonaNom}</b> ${accion}`;
                    
                    document.getElementById('historial').prepend(log);
                    ultimosEstados[pin] = data[pin];
                }
            }

            // 2. Estado General (Color din√°mico)
            let ocupadas = Object.values(data).reduce((a, b) => a + b, 0);
            const msgP = document.getElementById('msg-principal');
            const cajaP = document.getElementById('status-general');
            
            if (ocupadas === 6) {
                msgP.innerText = "üö® PARKING LLENO";
                cajaP.style.borderLeftColor = "#e74c3c";
            } else {
                msgP.innerText = "‚úÖ DISPONIBLE";
                cajaP.style.borderLeftColor = "#2ecc71";
            }

            // 3. LEDs Ne√≥n
            for (let i = 2; i <= 7; i++) {
                let led = document.getElementById('led-p' + i);
                if (led) {
                    led.className = data['p' + i] === 1 ? 'led led-on' : 'led led-off';
                    if (i % 2 === 0) led.classList.add('led-adaptada');
                }
            }

            // 4. Panel Detalle Premium
            const z = zonaActual;
            const c = CONFIG[z];
            document.getElementById('detalle-zona').innerHTML = `
                <div class="stat-box" style="border-left-color: ${c.color}">
                    <h3 style="margin:0; color:${c.color}; font-size:0.8em; text-transform:uppercase;">Detalle ${z}</h3>
                    <div style="display:flex; justify-content:space-around; margin-top:15px;">
                        <div style="text-align:center;">
                            <small style="color:#888">EST√ÅNDAR</small><br>
                            <span class="big-num" style="color:white">${c.totales - data[c.pines[1]]}</span>
                        </div>
                        <div style="text-align:center;">
                            <small style="color:#888">ADAPTADA</small><br>
                            <span class="big-num" style="color:#3498db">${c.adaptadas - data[c.pines[0]]}</span>
                        </div>
                    </div>
                </div>`;

            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            let pA = CONFIG[zonaActual].pines[0], pB = CONFIG[zonaActual].pines[1];
            
            if (data[pA] === 1 && data[pB] === 1) {
                let mejorZona = "", maxLibres = -1;
                for (let z in CONFIG) {
                    if (z === zonaActual) continue;
                    let libres = (1 - data[CONFIG[z].pines[0]]) + (1 - data[CONFIG[z].pines[1]]);
                    if (libres > maxLibres) { maxLibres = libres; mejorZona = z; }
                }
                aviso.innerHTML = `
                    <div class="stat-box" style="border-left-color:#e74c3c; background:rgba(231,76,60,0.05);">
                        <b style="color:#e74c3c;">‚ö†Ô∏è ZONA COMPLETA</b><br>
                        <small>Dir√≠jase a:</small> <b style="color:#2ecc71;">üìç ${mejorZona}</b>
                    </div>`;
            } else {
                aviso.innerHTML = "";
            }
        }

        setInterval(actualizar, 2000);
    </script>
</body>
</html>
