<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Ociopia</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .contenedor-principal { flex: 1; position: relative; overflow: auto; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .map-container { position: relative; display: inline-block; background: white; border-radius: 10px; }
        .map-image { display: block; max-width: 100%; height: auto; max-height: 85vh; border-radius: 8px; }
        .side-panel { width: 350px; background: #252525; border-left: 3px solid #444; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        
        @media (max-width: 850px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .contenedor-principal { height: 60vh; flex: none; }
            .side-panel { width: 100%; border-left: none; border-top: 3px solid #444; height: auto; }
        }

        .zona-interactiva { position: absolute; cursor: pointer; transition: 0.3s; background-color: rgba(0, 0, 0, 0.6); border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid transparent; }
        #zona-norte { border-color: #3498db; color: #3498db; top: 3%; left: 83%; width: 16%; height: 30%; }
        #zona-sur { border-color: #e74c3c; color: #e74c3c; top: 40%; left: 83%; width: 16%; height: 20%; }
        #zona-central { border-color: #f39c12; color: #f39c12; top: 60%; left: 0%; width: 70%; height: 35%; }

        .contenedor-leds { display: flex; gap: 8px; margin-top: 5px; }
        .led { width: 18px; height: 18px; border: 2px solid white; border-radius: 4px; transition: 0.3s; }
        .led-adaptada { border-radius: 50%; }
        .led-off { background-color: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .led-on { background-color: #e74c3c; box-shadow: 0 0 8px #e74c3c; }

        .stat-box { background: #333; padding: 20px; border-radius: 12px; margin-top: 15px; border-top: 6px solid #666; }
        .big-num { font-size: 2.2em; font-weight: bold; color: #2ecc71; display: block; margin-top: 5px; }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.png') }}" class="map-image">

            <div id="zona-norte" class="zona-interactiva" onclick="mostrarInfo('Zona Norte')">
                <span style="color:white; font-size:11px; font-weight:bold;">NORTE</span>
                <div class="contenedor-leds">
                    <div id="led-p2" class="led led-adaptada"></div>
                    <div id="led-p3" class="led"></div>
                </div>
            </div>
            
            <div id="zona-sur" class="zona-interactiva" onclick="mostrarInfo('Zona Sur')">
                <span style="color:white; font-size:11px; font-weight:bold;">SUR</span>
                <div class="contenedor-leds">
                    <div id="led-p4" class="led led-adaptada"></div>
                    <div id="led-p5" class="led"></div>
                </div>
            </div>

            <div id="zona-central" class="zona-interactiva" onclick="mostrarInfo('Zona Central')">
                <span style="color:white; font-size:18px; font-weight:bold;">CENTRAL</span>
                <div class="contenedor-leds">
                    <div id="led-p6" class="led led-adaptada"></div>
                    <div id="led-p7" class="led"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <h2 style="margin-top:0; color: #3498db; font-size: 1.4em;">Estado Parking</h2>
        <div id="detalle-zona">
            </div>
    </div>

    <script>
        const CONFIG = {
            "Zona Norte":   { totales: 41, adaptadas: 4, color: "#3498db" },
            "Zona Sur":     { totales: 27, adaptadas: 2, color: "#e74c3c" },
            "Zona Central": { totales: 189, adaptadas: 9, color: "#f39c12" }
        };

        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central"; // Por defecto empieza en Central

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            dibujarPanel();
        }

        function dibujarPanel() {
            if (!zonaActual) return;
            const n = zonaActual;
            let aOcupadas = estadosPines[ (n==="Zona Norte"?"p2":n==="Zona Sur"?"p4":"p6") ];
            let nOcupadas = estadosPines[ (n==="Zona Norte"?"p3":n==="Zona Sur"?"p5":"p7") ];

            document.getElementById('detalle-zona').innerHTML = `
                <div class="stat-box" style="border-color: ${CONFIG[n].color}">
                    <h3 style="margin:0; color:${CONFIG[n].color}">${n}</h3>
                    <p style="margin:15px 0 5px 0; color:#bbb; font-size:0.9em;">PLAZAS LIBRES</p>
                    <span class="big-num">${CONFIG[n].totales - nOcupadas}</span>
                    <hr style="border:0; border-top:1px solid #444; margin:15px 0;">
                    <p style="margin:0; color:#bbb; font-size:0.9em;">PLAZAS ADAPTADAS</p>
                    <span class="big-num" style="color:#3498db">${CONFIG[n].adaptadas - aOcupadas}</span>
                </div>`;
        }

        function actualizar() {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    estadosPines = data;
                    for (let i = 2; i <= 7; i++) {
                        const led = document.getElementById('led-p' + i);
                        if (led) {
                            led.className = (led.classList.contains('led-adaptada') ? 'led led-adaptada ' : 'led ') + 
                                            (data['p' + i] === 1 ? 'led-on' : 'led-off');
                        }
                    }
                    dibujarPanel();
                })
                .catch(err => console.error("Error cargando estados"));
        }

        setInterval(actualizar, 2000);
        actualizar();
    </script>
</body>
</html>
