<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Ociopia</title>
    <style>
        :root {
            --norte: #3498db; --sur: #e74c3c; --central: #f39c12;
            --bg-dark: #121212; --panel-bg: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-dark); color: white; margin: 0; 
            display: flex; flex-direction: row; height: 100vh; overflow: hidden;
        }

        .contenedor-principal { 
            flex: 3; position: relative; display: flex; 
            justify-content: center; align-items: center; 
            padding: 20px; background: #111; 
        }
        
        .map-container { 
            position: relative; background: #222; border-radius: 15px; 
            padding: 10px; width: 100%; max-width: 1000px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        .map-image { width: 100%; border-radius: 10px; opacity: 0.4; display: block; }

        .contenedor-leds { display: flex; gap: 10px; margin-top: 5px; }
        .led { 
            width: 40px; height: 40px; 
            border-radius: 10px; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 20px;
            transition: 0.3s; border: 2px solid rgba(255,255,255,0.2);
        }
        .led-off { background: #2ecc71; box-shadow: 0 0 15px #2ecc71; color: #000; }
        .led-on { background: #e74c3c; box-shadow: 0 0 15px #e74c3c; color: #fff; }

        @media (max-width: 1000px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .contenedor-principal { padding: 10px !important; height: auto; order: 1; }
            .side-panel { width: 100% !important; border-left: none !important; padding: 25px !important; order: 2; height: auto !important; }
            .led { width: 45px; height: 45px; font-size: 22px; } 
        }

        .zona-interactiva { 
            position: absolute; cursor: pointer; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; transition: 0.3s; 
            border: 2px solid rgba(255,255,255,0.1);
        }
        .zona-activa.norte { border-color: var(--norte); background: rgba(52,152,219,0.15); }
        .zona-activa.central { border-color: var(--central); background: rgba(243,156,18,0.15); }
        .zona-activa.sur { border-color: var(--sur); background: rgba(231,76,60,0.15); }

        .nombre-zona { font-weight: 800; font-size: 1.1vw; text-transform: uppercase; }

        .side-panel { 
            width: 380px; background: var(--panel-bg); padding: 30px; 
            border-left: 1px solid #444; display: flex; flex-direction: column; height: 100vh;
        }

        .stat-box { 
            background: #2a2a2a; padding: 20px; border-radius: 20px; 
            margin-bottom: 20px; border-top: 5px solid #444; 
        }

        .donut-chart {
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 15px auto; position: relative;
        }
        .donut-chart::after {
            content: ''; position: absolute; width: 75px; height: 75px;
            background: #2a2a2a; border-radius: 50%;
        }
        .donut-text { position: relative; z-index: 1; font-weight: bold; font-size: 1.6em; }

        .titulo-grafica { text-align: center; font-size: 0.85em; color: #888; text-transform: uppercase; }
        .nombre-zona-panel { text-align: center; font-size: 1.8em; font-weight: bold; margin-bottom: 5px; }

        .big-num { font-size: 4em; font-weight: bold; margin: 0; line-height: 1; }
        .label-plaza { color: #888; font-size: 0.8em; text-transform: uppercase; font-weight: bold; display: block; }

        /* Estilo para los iconos de recomendaci√≥n */
        .rec-item { display: inline-flex; align-items: center; background: #1a1a1a; padding: 4px 10px; border-radius: 8px; margin: 0 4px; border: 1px solid #333; }
        .rec-val { font-weight: bold; color: #2ecc71; margin-right: 5px; font-size: 1.1em; }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">

            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona" style="color:var(--central);">Central</span>
                <div class="contenedor-leds">
                    <div id="led-p6" class="led">‚ôø</div>
                    <div id="led-p7" class="led">üöó</div>
                </div>
            </div>

            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona" style="color:var(--norte);">Norte</span>
                <div class="contenedor-leds">
                    <div id="led-p2" class="led">‚ôø</div>
                    <div id="led-p3" class="led">üöó</div>
                </div>
            </div>

            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona" style="color:var(--sur);">Sur</span>
                <div class="contenedor-leds">
                    <div id="led-p4" class="led">‚ôø</div>
                    <div id="led-p5" class="led">üöó</div>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <h2 style="margin:0 0 25px 0; font-size: 2em; text-align: center;">Parking <span style="color:var(--norte); font-weight:300;">Inteligente</span></h2>
        <div id="detalle-zona"></div>
        <div id="aviso-zona"></div>
        <div style="flex-grow: 1;"></div>
    </div>

    <script>
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";

        const CONFIG = {
            "Zona Norte":   { id: 'zona-norte', pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { id: 'zona-sur', pines: ['p4', 'p5'], color: "#e74c3c" },
            "Zona Central": { id: 'zona-central', pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            document.querySelectorAll('.zona-interactiva').forEach(z => z.classList.remove('zona-activa'));
            document.getElementById(CONFIG[nombre].id).classList.add('zona-activa');
            actualizarInterfaz(estadosPines);
        }

        function actualizarInterfaz(data) {
            estadosPines = data;
            for (let pin in data) {
                let led = document.getElementById('led-' + pin);
                if (led) { led.className = data[pin] === 1 ? 'led led-on' : 'led led-off'; }
            }

            const c = CONFIG[zonaActual];
            const adaptada = data[c.pines[0]] === 0 ? 1 : 0;
            const normal = data[c.pines[1]] === 0 ? 1 : 0;
            const ocupadas = (data[c.pines[0]] === 1 ? 1 : 0) + (data[c.pines[1]] === 1 ? 1 : 0);
            const porc = (ocupadas / 2) * 100;

            document.getElementById('detalle-zona').innerHTML = `
                <div class="stat-box" style="border-top-color: ${c.color}">
                    <div class="nombre-zona-panel" style="color:${c.color}">${zonaActual}</div>
                    <div class="titulo-grafica">Ocupaci√≥n</div>
                    <div class="donut-chart" style="background: conic-gradient(${c.color} ${porc}%, #444 0);">
                        <span class="donut-text">${porc}%</span>
                    </div>
                    <div style="display:flex; justify-content: space-around; text-align:center; margin-top:20px;">
                        <div><span class="label-plaza">Plaza Libre</span><br><span class="big-num">${normal}</span></div>
                        <div style="border-left: 1px solid #333; padding-left: 15px;">
                            <span class="label-plaza">Adaptada</span><br><span class="big-num" style="color:#3498db">${adaptada}</span>
                        </div>
                    </div>
                </div>`;
            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            let pA = CONFIG[zonaActual].pines[0], pB = CONFIG[zonaActual].pines[1];
            
            if (data[pA] === 1 && data[pB] === 1) {
                let mejor = ""; let maxLibres = -1;
                let htmlRec = "";

                for (let z in CONFIG) {
                    if (z === zonaActual) continue;
                    let libAdaptada = data[CONFIG[z].pines[0]] === 0 ? 1 : 0;
                    let libNormal = data[CONFIG[z].pines[1]] === 0 ? 1 : 0;
                    let totalLibres = libAdaptada + libNormal;

                    if (totalLibres > maxLibres) {
                        maxLibres = totalLibres;
                        mejor = z;
                        htmlRec = "";
                        if(libAdaptada > 0) htmlRec += `<span class="rec-item"><span class="rec-val">${libAdaptada}</span>‚ôø</span>`;
                        if(libNormal > 0) htmlRec += `<span class="rec-item"><span class="rec-val">${libNormal}</span>üöó</span>`;
                    }
                }

                if (maxLibres > 0) {
                    aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; background:rgba(231,76,60,0.1); text-align:center;">
                        <b style="color:#e74c3c; font-size:1.1em; text-transform:uppercase;">‚ö†Ô∏è PARKING ${zonaActual.split(' ')[1].toUpperCase()} COMPLETO</b><br>
                        <p style="margin:12px 0 0 0; font-size:0.95em;">Le sugerimos ir a la <b>${mejor}</b>:<br><br>
                        ${htmlRec}</p>
                    </div>`;
                } else {
                    aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; text-align:center; font-weight:bold;">üö® PARKING COMPLETO</div>`;
                }
            } else { aviso.innerHTML = ""; }
        }

        function refrescar() {
            fetch('/status').then(r => r.json()).then(d => actualizarInterfaz(d)).catch(() => {});
        }
        setInterval(refrescar, 2000);
    </script>
</body>
</html>
