<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Ociopia</title>
    <style>
        :root {
            --norte: #3498db; --sur: #e74c3c; --central: #f39c12;
            --bg-dark: #121212; --panel-bg: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg-dark); color: white; margin: 0; 
            display: flex; flex-direction: row; height: 100vh;
        }

        /* --- RESPONSIVE LAYOUT --- */
        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .side-panel { width: 100% !important; border-left: none !important; border-top: 1px solid #333; }
            .contenedor-principal { padding: 10px !important; }
            .nombre-zona { font-size: 14px !important; }
            .led { width: 25px !important; height: 25px !important; font-size: 12px !important; }
        }

        .contenedor-principal { 
            flex: 1; position: relative; display: flex; 
            justify-content: center; align-items: center; 
            padding: 40px; background: #111; 
        }
        
        .map-container { 
            position: relative; background: #222; border-radius: 15px; 
            padding: 10px; width: 100%; max-width: 900px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .map-image { width: 100%; border-radius: 10px; opacity: 0.5; display: block; }

        /* --- ZONAS --- */
        .zona-interactiva { 
            position: absolute; cursor: pointer; border-radius: 10px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; transition: 0.3s; 
            border: 2px solid rgba(255,255,255,0.1);
        }

        .zona-activa.norte { border-color: var(--norte); background: rgba(52,152,219,0.1); }
        .zona-activa.central { border-color: var(--central); background: rgba(243,156,18,0.1); }
        .zona-activa.sur { border-color: var(--sur); background: rgba(231,76,60,0.1); }

        .nombre-zona { font-weight: bold; font-size: 1.2vw; text-transform: uppercase; }

        /* --- LEDS --- */
        .contenedor-leds { display: flex; gap: 8px; margin-top: 5px; }
        .led { 
            width: 2vw; height: 2vw; min-width: 20px; min-height: 20px; 
            border-radius: 5px; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 0.8vw;
        }
        .led-off { background: #2ecc71; box-shadow: 0 0 10px #2ecc71; color: #000; }
        .led-on { background: #e74c3c; box-shadow: 0 0 10px #e74c3c; color: #fff; }

        /* --- PANEL LATERAL --- */
        .side-panel { 
            width: 350px; background: var(--panel-bg); padding: 25px; 
            border-left: 1px solid #333; box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        .stat-box { 
            background: #2a2a2a; padding: 20px; border-radius: 15px; 
            margin-bottom: 15px; border-top: 4px solid #444; 
        }

        .big-num { font-size: 3em; font-weight: bold; margin: 5px 0; }
        .label-plaza { color: #888; font-size: 0.8em; text-transform: uppercase; }

        #historial { max-height: 200px; overflow-y: auto; font-size: 0.85em; }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">

            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona" style="color:var(--central);">Central</span>
                <div class="contenedor-leds">
                    <div id="led-p6" class="led">‚ôø</div>
                    <div id="led-p7" class="led">üöó</div>
                </div>
            </div>

            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona" style="color:var(--norte);">Norte</span>
                <div class="contenedor-leds">
                    <div id="led-p2" class="led">‚ôø</div>
                    <div id="led-p3" class="led">üöó</div>
                </div>
            </div>

            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona" style="color:var(--sur);">Sur</span>
                <div class="contenedor-leds">
                    <div id="led-p4" class="led">‚ôø</div>
                    <div id="led-p5" class="led">üöó</div>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <h2 style="margin:0 0 20px 0;">Ociopia Parking</h2>
        
        <div id="detalle-zona"></div>
        <div id="aviso-zona"></div>

        <div class="stat-box">
            <h4 style="margin:0 0 10px 0; color:#888;">HISTORIAL</h4>
            <div id="historial"></div>
        </div>
    </div>

    <script>
        let ultimosEstados = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";

        const CONFIG = {
            "Zona Norte":   { id: 'zona-norte', pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { id: 'zona-sur', pines: ['p4', 'p5'], color: "#e74c3c" },
            "Zona Central": { id: 'zona-central', pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            document.querySelectorAll('.zona-interactiva').forEach(z => z.classList.remove('zona-activa'));
            document.getElementById(CONFIG[nombre].id).classList.add('zona-activa');
            actualizarInterfaz(estadosPines);
        }

        function actualizarInterfaz(data) {
            estadosPines = data;
            for (let pin in data) {
                let led = document.getElementById('led-' + pin);
                if (led) {
                    led.className = data[pin] === 1 ? 'led led-on' : 'led led-off';
                    if (data[pin] !== ultimosEstados[pin]) {
                        agregarLog(pin, data[pin]);
                        ultimosEstados[pin] = data[pin];
                    }
                }
            }

            const c = CONFIG[zonaActual];
            const adaptada = data[c.pines[0]] === 0 ? 1 : 0;
            const normal = data[c.pines[1]] === 0 ? 1 : 0;

            document.getElementById('detalle-zona').innerHTML = `
                <div class="stat-box" style="border-top-color: ${c.color}">
                    <b style="color:${c.color}">${zonaActual}</b>
                    <div style="display:flex; justify-content: space-around; margin-top:15px; text-align:center;">
                        <div><span class="label-plaza">Normal</span><br><span class="big-num">${normal}</span></div>
                        <div><span class="label-plaza">Adaptada</span><br><span class="big-num" style="color:#3498db">${adaptada}</span></div>
                    </div>
                </div>`;
            
            gestionarRecomendacion(data);
        }

        function agregarLog(pin, estado) {
            let pinNum = parseInt(pin.substring(1));
            let zona = (pinNum < 4) ? "Norte" : (pinNum < 6) ? "Sur" : "Central";
            let msg = estado === 1 ? "OCUPADA" : "LIBRE";
            let div = document.createElement('div');
            div.innerHTML = `<small>${new Date().toLocaleTimeString()}</small> | ${zona}: <b>${msg}</b>`;
            document.getElementById('historial').prepend(div);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            if (data[CONFIG[zonaActual].pines[0]] === 1 && data[CONFIG[zonaActual].pines[1]] === 1) {
                aviso.innerHTML = `<div class="stat-box" style="border-top-color:#e74c3c; background:rgba(231,76,60,0.1);">‚ö†Ô∏è ZONA LLENA</div>`;
            } else { aviso.innerHTML = ""; }
        }

        function refrescar() {
            fetch('/status').then(r => r.json()).then(d => actualizarInterfaz(d)).catch(() => {});
        }

        setInterval(refrescar, 2000);
    </script>
</body>
</html>
