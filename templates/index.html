<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Ociopia</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #1a1a1a; 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: row; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- CONTENEDOR DEL MAPA (GRANDE EN PC) --- */
        .contenedor-principal { 
            flex: 3; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            background: #111;
        }
        
        .map-container { 
            position: relative; 
            background: #222; 
            border-radius: 12px; 
            padding: 10px; 
            width: 100%;
            max-width: 1100px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        .map-image { 
            display: block; 
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
            opacity: 0.9; 
        }

        /* --- ZONAS INTERACTIVAS --- */
        .zona-interactiva { 
            position: absolute; 
            cursor: pointer; 
            border-radius: 6px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: 0.2s;
        }
        .zona-interactiva:hover { background-color: rgba(255, 255, 255, 0.1); }
        
        .nombre-zona { 
            font-size: 1vw; 
            min-font-size: 10px;
            font-weight: bold; 
            background: rgba(0,0,0,0.8); 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin-bottom: 5px; 
        }

        .contenedor-leds { display: flex; gap: 8px; }
        .led { width: 1.5vw; height: 1.5vw; min-width: 15px; min-height: 15px; border: 2px solid white; border-radius: 4px; }
        .led-adaptada { border-radius: 50%; border-color: #3498db; }
        .led-off { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .led-on { background-color: #e74c3c; box-shadow: 0 0 15px #e74c3c; }

        /* --- PANEL LATERAL --- */
        .side-panel { 
            width: 400px; 
            background: #252525; 
            border-left: 3px solid #444; 
            padding: 25px; 
            box-sizing: border-box; 
            overflow-y: auto; 
        }
        .stat-box { 
            background: #333; 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            border-top: 6px solid #666; 
        }
        .big-num { font-size: 2.5em; font-weight: bold; color: #2ecc71; }
        #historial { height: 180px; overflow-y: auto; font-size: 0.85em; margin-top: 10px; border-top: 1px solid #444; padding-top: 10px; }

        /* --- ADAPTACI√ìN M√ìVIL --- */
        @media (max-width: 1000px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .side-panel { width: 100%; border-left: none; border-top: 4px solid #444; height: auto; }
            .contenedor-principal { height: auto; padding: 10px; }
            .nombre-zona { font-size: 12px; }
            .led { width: 22px; height: 22px; }
        }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">

            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%; border:2px dashed #f39c12;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona" style="color:#f39c12;">CENTRAL</span>
                <div class="contenedor-leds">
                    <div id="led-p6" class="led led-adaptada"></div>
                    <div id="led-p7" class="led"></div>
                </div>
            </div>

            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%; border:2px dashed #3498db;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona" style="color:#3498db;">NORTE</span>
                <div class="contenedor-leds">
                    <div id="led-p2" class="led led-adaptada"></div>
                    <div id="led-p3" class="led"></div>
                </div>
            </div>

            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%; border:2px dashed #e74c3c;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona" style="color:#e74c3c;">SUR</span>
                <div class="contenedor-leds">
                    <div id="led-p4" class="led led-adaptada"></div>
                    <div id="led-p5" class="led"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div id="status-general" class="stat-box">
            <h2 id="msg-principal" style="margin:0; font-size: 1.4em;">CONECTANDO...</h2>
        </div>
        
        <div id="detalle-zona"></div>
        <div id="aviso-zona"></div>
        
        <div class="stat-box" style="border-top-color: #9b59b6;">
            <h3 style="margin:0; color:#9b59b6; font-size: 0.9em;">HISTORIAL DE ACTIVIDAD</h3>
            <div id="historial"></div>
        </div>
    </div>

    <script>
        let ultimosEstados = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";

        const CONFIG = {
            "Zona Norte":   { totales: 41,  adaptadas: 4, pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { totales: 27,  adaptadas: 2, pines: ['p4', 'p5'], color: "#e74c3c" },
            "Zona Central": { totales: 189, adaptadas: 9, pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            actualizarInterfazVisual(estadosPines);
        }

        function actualizar() {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    actualizarInterfazVisual(data);
                })
                .catch(err => console.error("Error al recibir datos:", err));
        }

        function actualizarInterfazVisual(data) {
            estadosPines = data;

            // 1. Historial
            for (let pin in data) {
                if (data[pin] !== ultimosEstados[pin]) {
                    let accion = data[pin] === 1 ? "OCUPADA" : "LIBERADA";
                    let zonaNom = (pin === 'p2' || pin === 'p3') ? "Norte" : (pin === 'p4' || pin === 'p5') ? "Sur" : "Central";
                    let tipo = (parseInt(pin.substring(1)) % 2 === 0) ? "‚ôø" : "üöó";
                    
                    let log = document.createElement('div');
                    log.style.padding = "5px 0";
                    log.style.borderBottom = "1px solid #444";
                    log.innerHTML = `<small style="color:#888">${new Date().toLocaleTimeString('es-ES')}</small> ${tipo} <b>${zonaNom}</b> ${accion}`;
                    
                    const histDiv = document.getElementById('historial');
                    histDiv.prepend(log);
                    ultimosEstados[pin] = data[pin];
                }
            }

            // 2. Estado General
            let ocupadas = Object.values(data).reduce((a, b) => a + b, 0);
            const msgP = document.getElementById('msg-principal');
            const cajaP = document.getElementById('status-general');
            
            if (ocupadas === 6) {
                msgP.innerText = "üö® PARKING LLENO";
                cajaP.style.borderColor = "#e74c3c";
            } else {
                msgP.innerText = "‚úÖ PLAZAS DISPONIBLES";
                cajaP.style.borderColor = "#2ecc71";
            }

            // 3. LEDs
            for (let i = 2; i <= 7; i++) {
                let led = document.getElementById('led-p' + i);
                if (led) {
                    led.className = data['p' + i] === 1 ? 'led led-on' : 'led led-off';
                    if (i % 2 === 0) led.classList.add('led-adaptada');
                }
            }

            // 4. Panel Detalle
            const z = zonaActual;
            document.getElementById('detalle-zona').innerHTML = `
                <div class="stat-box" style="border-color: ${CONFIG[z].color}">
                    <h3 style="margin:0; color:${CONFIG[z].color}">${z.toUpperCase()}</h3>
                    <div style="display:flex; justify-content:space-around; align-items:center; margin-top:15px;">
                        <div style="text-align:center;">
                            <small>EST√ÅNDAR</small><br>
                            <span class="big-num">${CONFIG[z].totales - data[CONFIG[z].pines[1]]}</span>
                        </div>
                        <div style="text-align:center;">
                            <small>ADAPTADA</small><br>
                            <span class="big-num" style="color:#3498db">${CONFIG[z].adaptadas - data[CONFIG[z].pines[0]]}</span>
                        </div>
                    </div>
                </div>`;

            // 5. Recomendaci√≥n
            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            let pA = CONFIG[zonaActual].pines[0], pB = CONFIG[zonaActual].pines[1];
            
            if (data[pA] === 1 && data[pB] === 1) {
                let mejorZona = "", maxLibres = -1;
                for (let z in CONFIG) {
                    if (z === zonaActual) continue;
                    let libres = (1 - data[CONFIG[z].pines[0]]) + (1 - data[CONFIG[z].pines[1]]);
                    if (libres > maxLibres) { maxLibres = libres; mejorZona = z; }
                }
                aviso.innerHTML = `
                    <div class="stat-box" style="border-color:#e74c3c; background:rgba(231,76,60,0.1); text-align:center;">
                        <b style="color:#e74c3c;">‚ö†Ô∏è ZONA SIN DISPONIBILIDAD</b><br>
                        <small>Se recomienda dirigirse a:</small><br>
                        <b style="color:#2ecc71; font-size:1.3em;">üìç ${mejorZona.toUpperCase()}</b>
                    </div>`;
            } else {
                aviso.innerHTML = "";
            }
        }

        setInterval(actualizar, 2000);
    </script>
</body>
</html>
