<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Ociopia | Control Panel</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --norte: #3498db;
            --sur: #e74c3c;
            --central: #f39c12;
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-dark); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: row; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- CONTENEDOR DEL MAPA --- */
        .contenedor-principal { 
            flex: 3; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .map-container { 
            position: relative; 
            background: #222; 
            border-radius: 20px; 
            padding: 15px; 
            width: 100%;
            max-width: 1100px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        .map-image { 
            display: block; 
            width: 100%; 
            height: auto; 
            border-radius: 12px; 
            opacity: 0.8; 
            filter: grayscale(0.3);
        }

        /* --- ZONAS INTERACTIVAS --- */
        .zona-interactiva { 
            position: absolute; 
            cursor: pointer; 
            border-radius: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255,255,255,0.05);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(2px);
        }

        .zona-interactiva:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            z-index: 10;
        }

        .zona-activa.norte { border-color: var(--norte); box-shadow: 0 0 20px rgba(52,152,219,0.3); background: rgba(52,152,219,0.1); }
        .zona-activa.central { border-color: var(--central); box-shadow: 0 0 20px rgba(243,156,18,0.3); background: rgba(243,156,18,0.1); }
        .zona-activa.sur { border-color: var(--sur); box-shadow: 0 0 20px rgba(231,76,60,0.3); background: rgba(231,76,60,0.1); }
        
        .nombre-zona { 
            font-size: 1.2vw; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.6); 
            padding: 4px 12px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }

        /* --- LEDS NE√ìN --- */
        .contenedor-leds { display: flex; gap: 12px; }
        .led { 
            width: 1.8vw; height: 1.8vw; min-width: 18px; min-height: 18px; 
            border-radius: 6px; 
            transition: all 0.5s ease;
        }
        .led-adaptada { border-radius: 50%; }
        
        .led-off { background-color: #2ecc71; box-shadow: 0 0 15px #2ecc71; }
        .led-on { background-color: #e74c3c; box-shadow: 0 0 20px #e74c3c; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- PANEL LATERAL --- */
        .side-panel { 
            width: 400px; 
            background: var(--panel-bg); 
            border-left: 1px solid #333; 
            padding: 30px; 
            box-sizing: border-box; 
        }

        .stat-box { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 18px; 
            border-left: 5px solid #444; 
            margin-bottom: 20px;
        }

        .big-num { font-size: 3em; font-weight: 800; }
        
        #historial { height: 200px; overflow-y: auto; font-size: 0.9em; }

        /* BOT√ìN SIMULADOR */
        .btn-simulador {
            position: fixed;
            bottom: 20px;
            right: 420px;
            padding: 12px 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
            z-index: 100;
            transition: 0.3s;
        }
        .btn-simulador:hover { transform: scale(1.1); background: #8e44ad; }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <button class="btn-simulador" onclick="alternarSimulacion()">üß™ Probar Simulaci√≥n</button>

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="{{ url_for('static', filename='img/logo_parking.jpg') }}" class="map-image">

            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona" style="color:var(--central);">Central</span>
                <div class="contenedor-leds">
                    <div id="led-p6" class="led led-adaptada"></div>
                    <div id="led-p7" class="led"></div>
                </div>
            </div>

            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona" style="color:var(--norte);">Norte</span>
                <div class="contenedor-leds">
                    <div id="led-p2" class="led led-adaptada"></div>
                    <div id="led-p3" class="led"></div>
                </div>
            </div>

            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona" style="color:var(--sur);">Sur</span>
                <div class="contenedor-leds">
                    <div id="led-p4" class="led led-adaptada"></div>
                    <div id="led-p5" class="led"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div id="status-general" class="stat-box" style="text-align: center; border-left-width: 0; border-top: 5px solid #2ecc71;">
            <h2 id="msg-principal" style="margin:0;">SISTEMA ACTIVO</h2>
        </div>
        
        <div id="detalle-zona"></div>
        <div id="aviso-zona"></div>
        
        <div class="stat-box" style="border-left-color: #9b59b6;">
            <h3 style="margin:0 0 10px 0; color:#9b59b6;">HISTORIAL</h3>
            <div id="historial"></div>
        </div>
    </div>

    <script>
        let ultimosEstados = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let estadosPines = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";
        let modoSimulacion = false;

        const CONFIG = {
            "Zona Norte":   { id: 'zona-norte', totales: 41,  adaptadas: 4, pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { id: 'zona-sur', totales: 27,  adaptadas: 2, pines: ['p4', 'p5'], color: "#e74c3c" },
            "Zona Central": { id: 'zona-central', totales: 189, adaptadas: 9, pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function alternarSimulacion() {
            modoSimulacion = !modoSimulacion;
            const btn = document.querySelector('.btn-simulador');
            btn.innerText = modoSimulacion ? "üõë Detener Prueba" : "üß™ Probar Simulaci√≥n";
            btn.style.background = modoSimulacion ? "#e74c3c" : "#9b59b6";
            if(modoSimulacion) simular();
        }

        function simular() {
            if(!modoSimulacion) return;
            let mockData = {
                p2: Math.round(Math.random()), p3: Math.round(Math.random()),
                p4: Math.round(Math.random()), p5: Math.round(Math.random()),
                p6: Math.round(Math.random()), p7: Math.round(Math.random())
            };
            actualizarInterfazVisual(mockData);
            setTimeout(simular, 2000);
        }

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            document.querySelectorAll('.zona-interactiva').forEach(z => z.classList.remove('zona-activa', 'norte', 'central', 'sur'));
            const zCfg = CONFIG[nombre];
            const el = document.getElementById(zCfg.id);
            el.classList.add('zona-activa');
            if(nombre.includes("Norte")) el.classList.add('norte');
            if(nombre.includes("Central")) el.classList.add('central');
            if(nombre.includes("Sur")) el.classList.add('sur');
            actualizarInterfazVisual(estadosPines);
        }

        function actualizar() {
            if(modoSimulacion) return;
            fetch('/status')
                .then(res => res.json())
                .then(data => actualizarInterfazVisual(data))
                .catch(err => console.error("Error:", err));
        }

        function actualizarInterfazVisual(data) {
            estadosPines = data;

            // Historial
            for (let pin in data) {
                if (data[pin] !== ultimosEstados[pin]) {
                    let accion = data[pin] === 1 ? '<span style="color:#e74c3c">OCUPADA</span>' : '<span style="color:#2ecc71">LIBERADA</span>';
                    let zonaNom = (pin === 'p2' || pin === 'p3') ? "Norte" : (pin === 'p4' || pin === 'p5') ? "Sur" : "Central";
                    let log = document.createElement('div');
                    log.innerHTML = `<small>${new Date().toLocaleTimeString()}</small> <b>${zonaNom}</b> ${accion}`;
                    document.getElementById('historial').prepend(log);
                    ultimosEstados[pin] = data[pin];
                }
            }

            // LEDs y Panel (Igual que antes)
            let ocupadas = Object.values(data).reduce((a, b) => a + b, 0);
            document.getElementById('msg-principal').innerText = ocupadas === 6 ? "üö® PARKING LLENO" : "‚úÖ DISPONIBLE";
            
            for (let i = 2; i <= 7; i++) {
                let led = document.getElementById('led-p' + i);
                if (led) led.className = data['p' + i] === 1 ? 'led led-on' : 'led led-off';
                if (i % 2 === 0 && led) led.classList.add('led-adaptada');
            }

            const z = zonaActual;
            const c = CONFIG[z];
            document.getElementById('detalle-zona').innerHTML = `
                <div class="stat-box" style="border-left-color: ${c.color}">
                    <h3 style="margin:0; color:${c.color}">${z}</h3>
                    <div style="display:flex; justify-content:space-around; margin-top:10px;">
                        <div><small>EST√ÅNDAR</small><br><span class="big-num">${c.totales - data[c.pines[1]]}</span></div>
                        <div><small>ADAPTADA</small><br><span class="big-num" style="color:#3498db">${c.adaptadas - data[c.pines[0]]}</span></div>
                    </div>
                </div>`;
            
            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            let pA = CONFIG[zonaActual].pines[0], pB = CONFIG[zonaActual].pines[1];
            if (data[pA] === 1 && data[pB] === 1) {
                let mejor = "Zona Central"; // L√≥gica simplificada para el ejemplo
                aviso.innerHTML = `<div class="stat-box" style="border-left-color:#e74c3c;">‚ö†Ô∏è ZONA LLENA. Ir a: <b>${mejor}</b></div>`;
            } else { aviso.innerHTML = ""; }
        }

        setInterval(actualizar, 2000);
    </script>
</body>
</html>
