<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Ociopia - M√≥vil</title>
    <style>
        /* --- DISE√ëO BASE --- */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #1a1a1a; 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: row; /* Horizontal en PC */
            height: 100vh; 
        }

        /* --- CONTENEDOR DEL MAPA --- */
        .contenedor-principal { 
            flex: 2; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 10px; 
            background: #111;
        }
        .map-container { 
            position: relative; 
            background: #222; 
            border-radius: 10px; 
            padding: 5px; 
            width: 100%;
            max-width: 600px;
        }
        .map-image { 
            display: block; 
            width: 100%; 
            height: auto; 
            border-radius: 8px; 
            opacity: 0.8; 
        }

        /* --- ZONAS INTERACTIVAS --- */
        .zona-interactiva { position: absolute; cursor: pointer; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .nombre-zona { font-size: 10px; font-weight: bold; background: rgba(0,0,0,0.8); padding: 2px 4px; border-radius: 3px; margin-bottom: 2px; }
        .contenedor-leds { display: flex; gap: 5px; }
        .led { width: 16px; height: 16px; border: 1.5px solid white; border-radius: 3px; }
        .led-adaptada { border-radius: 50%; border-color: #3498db; }
        .led-off { background-color: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .led-on { background-color: #e74c3c; box-shadow: 0 0 10px #e74c3c; }

        /* --- PANEL LATERAL (DERECHA EN PC, ABAJO EN M√ìVIL) --- */
        .side-panel { 
            width: 380px; 
            background: #252525; 
            border-left: 3px solid #444; 
            padding: 20px; 
            box-sizing: border-box; 
            overflow-y: auto; 
        }
        .stat-box { background: #333; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-top: 5px solid #666; }
        .big-num { font-size: 2.2em; font-weight: bold; color: #2ecc71; }
        #historial { height: 120px; overflow-y: auto; font-size: 0.8em; margin-top: 10px; border-top: 1px solid #444; padding-top: 5px; }

        /* --- ADAPTACI√ìN PARA M√ìVIL --- */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .side-panel { width: 100%; border-left: none; border-top: 3px solid #444; height: auto; padding: 15px; }
            .contenedor-principal { height: 50vh; min-height: 350px; }
            .big-num { font-size: 2.8em; } /* N√∫meros m√°s grandes en m√≥vil */
            .nombre-zona { font-size: 9px; }
        }
    </style>
</head>
<body onload="mostrarInfo('Zona Central')">

    <div class="contenedor-principal">
        <div class="map-container">
            <img src="static/img/logo_parking.jpg" class="map-image" onerror="this.style.background='#333'; this.parentElement.style.height='300px';">

            <div id="zona-central" class="zona-interactiva" style="top:5%; left:3%; width:44%; height:90%; border:1.5px dashed #f39c12;" onclick="mostrarInfo('Zona Central')">
                <span class="nombre-zona" style="color:#f39c12;">CENTRAL</span>
                <div class="contenedor-leds">
                    <div id="led-p6" class="led led-adaptada"></div>
                    <div id="led-p7" class="led"></div>
                </div>
            </div>

            <div id="zona-norte" class="zona-interactiva" style="top:5%; left:52%; width:45%; height:43%; border:1.5px dashed #3498db;" onclick="mostrarInfo('Zona Norte')">
                <span class="nombre-zona" style="color:#3498db;">NORTE</span>
                <div class="contenedor-leds">
                    <div id="led-p2" class="led led-adaptada"></div>
                    <div id="led-p3" class="led"></div>
                </div>
            </div>

            <div id="zona-sur" class="zona-interactiva" style="top:52%; left:52%; width:45%; height:43%; border:1.5px dashed #e74c3c;" onclick="mostrarInfo('Zona Sur')">
                <span class="nombre-zona" style="color:#e74c3c;">SUR</span>
                <div class="contenedor-leds">
                    <div id="led-p4" class="led led-adaptada"></div>
                    <div id="led-p5" class="led"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div id="status-general" class="stat-box">
            <h2 id="msg-principal" style="margin:0; font-size: 1.3em;">CARGANDO...</h2>
        </div>
        
        <div id="detalle-zona"></div>
        <div id="aviso-zona"></div>
        
        <div class="stat-box" style="border-top-color: #9b59b6;">
            <h3 style="margin:0; color:#9b59b6; font-size: 0.9em;">HISTORIAL</h3>
            <div id="historial"></div>
        </div>
    </div>

    <script>
        // --- SIMULACI√ìN (PARA QUE VEAS DATOS AHORA) ---
        let datosSimulados = { p2: 1, p3: 1, p4: 0, p5: 0, p6: 0, p7: 0 };
        let ultimosEstados = { p2:0, p3:0, p4:0, p5:0, p6:0, p7:0 };
        let zonaActual = "Zona Central";

        const CONFIG = {
            "Zona Norte":   { totales: 41,  adaptadas: 4, pines: ['p2', 'p3'], color: "#3498db" },
            "Zona Sur":     { totales: 27,  adaptadas: 2, pines: ['p4', 'p5'], color: "#e74c3c" },
            "Zona Central": { totales: 189, adaptadas: 9, pines: ['p6', 'p7'], color: "#f39c12" }
        };

        function mostrarInfo(nombre) {
            zonaActual = nombre;
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            // Cuando tengas el Arduino, cambia esto por el fetch
            const data = datosSimulados; 
            
            // 1. Historial
            for (let pin in data) {
                if (data[pin] !== ultimosEstados[pin]) {
                    let accion = data[pin] === 1 ? "OCUPADA" : "LIBERADA";
                    let zonaNom = (pin === 'p2' || pin === 'p3') ? "Norte" : (pin === 'p4' || pin === 'p5') ? "Sur" : "Central";
                    let tipo = (parseInt(pin.substring(1)) % 2 === 0) ? "‚ôø" : "üöó";
                    let log = document.createElement('div');
                    log.innerHTML = `<span style="color:#777">${new Date().toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</span> ${tipo} <b>${zonaNom}</b> ${accion}`;
                    document.getElementById('historial').prepend(log);
                    ultimosEstados[pin] = data[pin];
                }
            }

            // 2. Estado General
            let ocupadas = Object.values(data).reduce((a, b) => a + b, 0);
            document.getElementById('msg-principal').innerText = (ocupadas === 6) ? "üö® LLENO" : "‚úÖ DISPONIBLE";
            document.getElementById('status-general').style.borderColor = (ocupadas === 6) ? "#e74c3c" : "#2ecc71";

            // 3. Luces
            for (let i = 2; i <= 7; i++) {
                let led = document.getElementById('led-p' + i);
                if (led) {
                    led.className = data['p' + i] === 1 ? 'led led-on' : 'led led-off';
                    if (i % 2 === 0) led.classList.add('led-adaptada');
                }
            }

            // 4. Panel
            const n = zonaActual;
            document.getElementById('detalle-zona').innerHTML = `
                <div class="stat-box" style="border-color: ${CONFIG[n].color}">
                    <h3 style="margin:0; color:${CONFIG[n].color}">${n}</h3>
                    <div style="display:flex; justify-content:space-around; align-items:center; margin-top:10px;">
                        <div><small>EST√ÅNDAR</small><br><span class="big-num">${CONFIG[n].totales - data[CONFIG[n].pines[1]]}</span></div>
                        <div><small>ADAPTADA</small><br><span class="big-num" style="color:#3498db">${CONFIG[n].adaptadas - data[CONFIG[n].pines[0]]}</span></div>
                    </div>
                </div>`;

            // 5. Recomendaci√≥n
            gestionarRecomendacion(data);
        }

        function gestionarRecomendacion(data) {
            let aviso = document.getElementById('aviso-zona');
            let pA = CONFIG[zonaActual].pines[0], pB = CONFIG[zonaActual].pines[1];
            if (data[pA] === 1 && data[pB] === 1) {
                let mejorZona = "", maxLibres = -1;
                for (let z in CONFIG) {
                    if (z === zonaActual) continue;
                    let libres = (1 - data[CONFIG[z].pines[0]]) + (1 - data[CONFIG[z].pines[1]]);
                    if (libres > maxLibres) { maxLibres = libres; mejorZona = z; }
                }
                aviso.innerHTML = `<div class="stat-box" style="border-color:#e74c3c; background:#422; text-align:center;"><b style="color:#e74c3c;">‚ö†Ô∏è ZONA AGOTADA</b><br><small>Mejor ir a:</small> <b style="color:#2ecc71;">üìç ${mejorZona.toUpperCase()}</b></div>`;
            } else { aviso.innerHTML = ""; }
        }

        actualizarInterfaz();
        setInterval(actualizarInterfaz, 2000);
    </script>
</body>
</html>
