<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Parking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 5px solid #3498db;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.5em;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #3498db;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 25px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        .error-msg {
            color: #e74c3c;
            font-size: 0.85em;
            margin-bottom: 15px;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>SMART <span style="color:#3498db; font-weight:400;">PARKING</span></h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="error-msg">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label>Correo Electrónico</label>
                <input type="text" name="email" placeholder="usuario@maqueta.com" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <label class="remember-me">
                <input type="checkbox" name="remember"> Recordar mi sesión
            </label>

            <button type="submit">ENTRAR AL SISTEMA</button>
        </form>
        
        <p style="font-size: 0.7em; color: #555; margin-top: 20px;">
            Acceso restringido. Solo personal autorizado.
        </p>
    </div>

</body>
</html>
